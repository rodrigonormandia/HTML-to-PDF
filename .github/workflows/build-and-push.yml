name: Build and Push Docker Images

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  DOCKERHUB_USERNAME: normandiabuscarid

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build and push API image
      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            normandiabuscarid/pdf-gravity-api:latest
            normandiabuscarid/pdf-gravity-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build and push Web image
      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            normandiabuscarid/pdf-gravity-web:latest
            normandiabuscarid/pdf-gravity-web:${{ github.sha }}
          build-args: |
            VITE_API_URL=https://htmltopdf.buscarid.com
          cache-from: type=gha
          cache-to: type=gha,mode=max
