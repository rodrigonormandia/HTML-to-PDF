services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --maxmemory 256mb --maxmemory-policy volatile-ttl

  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
    environment:
      - PORT=8000
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis

  celery-worker:
    build: .
    command: celery -A backend.celery_app worker --loglevel=info --concurrency=2
    volumes:
      - ./backend:/app/backend
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis

  web:
    image: node:22-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"
    environment:
      - VITE_API_URL=http://localhost:8000

volumes:
  redis_data:
